<div class="container">
  <div class="row">
    <form class="form-horizontal col-sm-12" [formGroup]="userForm" (ngSubmit)="onSubmitProfil()">
      <div class="row">
        <div class="col-sm-9 offset-sm-3 personal-info">
          <div class="form-group">
            <label class="col-sm-3 control-label">Full name :</label>
            <div class="col-sm-8">
              <input class="form-control" type="text" id="fullName" name="fullName" formControlName="fullName">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Email : </label>
            <div class="col-sm-8">
              <input class="form-control" type="email" id="emailAddress" name="emailAddress" formControlName="emailAddress">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Phone number : </label>
            <div class="col-sm-8">
              <input class="form-control" type="tel" id="phoneNumber" name="phoneNumber" formControlName="phoneNumber">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">URL Linkedin : </label>
            <div class="col-sm-8">
              <input class="form-control" type="text" id="linkedInLink" name="linkedInLink" formControlName="linkedInLink">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">URL Github : </label>
            <div class="col-sm-8">
              <input class="form-control" type="text" id="idGithub" name="idGithub" formControlName="idGithub">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Job Tittle :</label>
            <div class="col-sm-8">
              <input class="form-control" type="text" id="jobTittle" name="jobTittle" formControlName="jobTittle">
            </div>
          </div>
        </div>
      </div>

      <div class="col-sm-2 offset-sm-5 text-center">
        <button type="submit" class="btn btn-primary mb-2">Save</button>
      </div>
    </form>

    <form class="form-horizontal col-sm-12" (ngSubmit)="onSubmit(g)" #g="ngForm">
      <div class="row">
        <div class="col-sm-9 offset-sm-3 personal-info">
          <div class="form-group">
            <label class="col-sm-3 control-label">Old Password :</label>
            <div class="col-sm-8">
              <input class="form-control" type="password" id="oldPassword" name="oldPassword">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">New Password :</label>
            <div class="col-sm-8">
              <input class="form-control" type="password" id="newPassword" name="newPassword">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Confirm New Password :</label>
            <div class="col-sm-8">
              <input class="form-control" type="password" id="confirmNewPassword">
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-2 offset-sm-5 text-center">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>

  </div>
</div>
