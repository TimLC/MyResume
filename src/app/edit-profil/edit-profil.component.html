<div class="container">
  <div class="row">
    <form class="form-horizontal col-sm-12" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-9 offset-sm-3 personal-info">
          <div class="form-group">
            <label class="col-sm-3 control-label">First name :</label>
            <div class="col-sm-8">
              <input class="form-control" type="text" id="firstName" name="firstName">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Last Name : </label>
            <div class="col-sm-8">
              <input class="form-control" type="text" id="lastName" name="lastName">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Old Password :</label>
            <div class="col-sm-8">
              <input class="form-control" type="password" id="oldPassword" name="oldPassword">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">New Password :</label>
            <div class="col-sm-8">
              <input class="form-control" type="password" id="newPassword" name="newPassword">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Confirm New Password :</label>
            <div class="col-sm-8">
              <input class="form-control" type="password" id="confirmNewPassword">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Job Tittle :</label>
            <div class="col-sm-8">
              <input class="form-control" type="text" id="jobTittle" name="jobTittle">
            </div>
          </div>
        </div>
      </div>

      <div class="col-sm-2 offset-sm-5 text-center">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>

    </form>
  </div>
</div>
