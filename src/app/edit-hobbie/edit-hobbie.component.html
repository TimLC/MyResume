<form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
  <div formArrayName="hobbies">
    <h3>Your hobbies</h3>
    <div class="form-group" *ngFor="let hobbyControl of getHobbies().controls; let i = index">
      <div class="row">
        <input type="text" class="form-control col-sm-10" [formControlName]="i">
        <button type="button" class="btn btn-danger col-sm-2" (click)="onSuppHobby(i)">Delete</button>
      </div>
    </div>
    <button type="button" class="btn btn-success" (click)="onAddHobby()">Add hobby</button>
  </div>
  <br>

  <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Save</button>
</form>
