<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown mt-5">
  <div id="formContent">

    <h1 class="mt-3">Connexion</h1>
    <!-- Login Form -->
    <form (ngSubmit)="onLogIn(formu)" #formu="ngForm" class="mt-4">
      <div class="form-group">
      <input type="text" id="login" class="fadeIn second form-control" [class.is-invalid]="errorConnexion" name="username" placeholder="login" ngModel required="">
      </div>
      <div class="form-group">
      <input type="password" id="password" class="fadeIn third form-control" [class.is-invalid]="errorConnexion" name="password" placeholder="password" ngModel>
      </div>
      <input type="submit" class="fadeIn fourth" value="Log In" [disabled]="formu.invalid">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
